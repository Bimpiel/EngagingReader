services:
  - type: web
    name: EngagingReader
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --keep-alive 2"
    envVars:
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: service_account_file.json
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        value: "{{.GOOGLE_SERVICE_ACCOUNT_JSON}}"
      - key: GOOGLE_PROJECT
        value: "engaging-reader"
      - key: GOOGLE_LOCATION
        value: "us-central1"
      - key: FLASK_DEBUG
        value: "false"
      - key: PORT
        value: "10000"
    plan: free
